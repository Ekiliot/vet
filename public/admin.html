<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель - Ветеринарная клиника Федорова</title>
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <div class="login-card">
                <div class="login-header">
                    <i class="fas fa-shield-alt"></i>
                    <h2>Админ панель</h2>
                    <p>Введите логин и пароль для доступа</p>
                </div>
                <form id="authForm">
                    <div class="form-group">
                        <input type="text" id="adminLogin" placeholder="Логин" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="adminPassword" placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Войти
                    </button>
                </form>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" class="admin-dashboard" style="display: none;">
            <header class="dashboard-header">
                <div class="header-content">
                    <h1><i class="fas fa-chart-line"></i> Панель управления</h1>
                    <button id="logoutBtn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Выйти
                    </button>
                </div>
            </header>

            <main class="dashboard-main">
                <!-- Statistics Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="totalClients">0</h3>
                            <p>Всего клиентов</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-day"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="todayClients">0</h3>
                            <p>Клиентов сегодня</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-dog"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="dogClients">0</h3>
                            <p>Собаки</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-cat"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="catClients">0</h3>
                            <p>Кошки</p>
                        </div>
                    </div>
                </div>

                <!-- Charts Section -->
                <div class="charts-section">
                    <div class="chart-card">
                        <h3>Статистика по типам питомцев</h3>
                        <div id="petTypeChart" class="chart-container">
                            <canvas id="petTypeCanvas"></canvas>
                        </div>
                    </div>
                    <div class="chart-card">
                        <h3>Активность по дням</h3>
                        <div id="activityChart" class="chart-container">
                            <canvas id="activityCanvas"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Clients Table -->
                <div class="clients-section">
                    <div class="section-header">
                        <h3>Список клиентов</h3>
                        <div class="section-actions">
                            <button id="exportBtn" class="export-btn">
                                <i class="fas fa-file-pdf"></i>
                                Экспорт PDF
                            </button>
                            <button id="refreshBtn" class="refresh-btn">
                                <i class="fas fa-sync-alt"></i>
                                Обновить
                            </button>
                        </div>
                    </div>
                    <div class="table-container">
                        <table id="clientsTable" class="clients-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Имя</th>
                                    <th>Фамилия</th>
                                    <th>Телефон</th>
                                    <th>Email</th>
                                    <th>Питомец</th>
                                    <th>Тип</th>
                                    <th>Дата</th>
                                </tr>
                            </thead>
                            <tbody id="clientsTableBody">
                                <!-- Clients will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="admin.js"></script>
</body>
</html>
